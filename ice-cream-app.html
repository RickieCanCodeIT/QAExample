<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make some ice cream!</title>
</head>

<body>
    <h1>Ice cream Maker</h1>
    <div class="iceCreamMaker">
        <input type="text" class="flavor" placeholder="Enter flavor" />
        <select class="type">
            <option value="Ice Cream">Ice Cream</option>
            <option value="Frozen Custard">Frozen Custard</option>
            <option value="Sherbet">Sherbet</option>
        </select>
        <input type="text" class="toppings" placeholder="Toppings" />
        <button class="submitButton">Submit</button>
    </div>
    <div class="availableIceCream">

    </div>

    <script src="./ice-cream-app.js"></script>
</body>

</html>
